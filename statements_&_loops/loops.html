<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loops</title>
</head>
<body>
  <script>
    // Larger number
    const firstNumber = parseInt(prompt("Enter the first number: "));
    const secondNumber = parseInt(prompt("Enter the second number: "));
    if (firstNumber > secondNumber) {
      console.log(firstNumber + " is the larger number.");
    } else {
      console.log(secondNumber + " is the larger number.");
    }

    // Even or odd
    const number = parseInt(prompt("Enter an integer: "));
    if (number % 2 === 0) {
      console.log(number + " is an even number.");
    } else {
      console.log(number + " is an odd number.");
    }
  </script>
</body>
</html>
